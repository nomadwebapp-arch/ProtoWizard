name: Update Matches Data

on:
  # 30분마다 자동 업데이트 (한국시간 07:00~22:30)
  # 복권 발매 시간: 오전 7시 ~ 오후 11시
  schedule:
    # UTC 22:00~23:30 = 한국시간 07:00~08:30 (전날)
    - cron: '0,30 22-23 * * *'
    # UTC 00:00~13:30 = 한국시간 09:00~22:30 (당일)
    - cron: '0,30 0-13 * * *'

  # 수동 실행도 가능
  workflow_dispatch:

permissions:
  contents: write

jobs:
  update-matches:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install

      - name: Install Chrome for Puppeteer
        run: npx puppeteer browsers install chrome

      - name: Fetch Betman data (자동 회차 전환)
        run: node scripts/fetchBetmanData.js

      - name: Convert to TypeScript
        run: node scripts/convertToProtoMatches.js

      - name: Check for changes
        id: git-check
        run: |
          git diff --exit-code src/data/protoMatches.ts || echo "changed=true" >> $GITHUB_OUTPUT

      - name: Commit and push if changed
        if: steps.git-check.outputs.changed == 'true'
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add src/data/protoMatches.ts betman-data.json current-round.json
          git commit -m "Auto-update: Betman matches data ($(date +'%Y-%m-%d %H:%M KST'))"
          git push
